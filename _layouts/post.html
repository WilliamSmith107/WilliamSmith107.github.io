<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <main>
      {% include header.html %}
      <section class="article">
        <div style="float: left; width: 80%" class="article-header">
          <h2 class="article-title">{{page.title}}</h2>
          <small class="date">{{page.date | date: "%b %Y"}}</small>
          <div class="categories">
            {% for c in page.categories %}
            <a href="#!" class="category">{{c}}</a>
            {% endfor %}
          </div>
        </div>
        <div style="float: right; width: 15%">
          <img src="{{site.baseurl}}{{page.icon}}" alt="Shuffle Focus Icon">
        </div>

        <div style="width: 100%" class="content">{{content}}</div>
      </section>
      {% include footer.html %}
    </main>
    {% include category-modal.html%}
  </body>
</html>
